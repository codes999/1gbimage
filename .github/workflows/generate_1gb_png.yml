name: Generate ~100MB PNG

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pillow numpy

      - name: Generate ~95MB PNG (noise, low compression)
        run: |
          python <<'EOF'
          import numpy as np
          from PIL import Image

          # ~92MB: 4800 x 4800 x 4 bytes
          size = 48000
          data = (np.random.rand(size, size, 4) * 255).astype('uint8')

          img = Image.fromarray(data, 'RGBA')
          img.save("large_approx_100mb.png", optimize=False, compress_level=0)
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

          git add large_approx_100mb.png
          git commit -m "Add ~100MB PNG test file"
          git push
