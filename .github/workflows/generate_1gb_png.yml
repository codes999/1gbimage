name: Generate 1GB PNG

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pillow numpy

      - name: Generate ~1GB PNG
        run: |
          python <<'EOF'
          import numpy as np
          from PIL import Image

          size = 16384
          data = (np.random.rand(size, size, 4) * 255).astype('uint8')
          Image.fromarray(data, 'RGBA').save("large_test.png", optimize=False, compress_level=0)
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add large_test.png
          git commit -m "Add ~1GB PNG test file" || echo "No changes"
          git push
